<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .email-container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #dddddd;
      }
      .header {
        background-color: #f8f8f8;
        padding: 10px;
        text-align: center;
      }
      .content {
        margin: 20px 0;
      }
      footer {
        text-align: center;
        margin-top: 20px;
        font-size: 12px;
        color: #888888;
      }
      a {
        color: #0066cc;
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <div class="email-container">
      <div class="header">
        <h1>{{title}}</h1>
      </div>
      <div class="content">
        <p>{{body}}</p>
      </div>
    </div>
    <footer>
      <a href="{{unsubscribeLink}}">Unsubscribe</a>
    </footer>
  </body>
</html>
